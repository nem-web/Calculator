<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator - By Nem</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="container">
        <div class="calculator">
            <h1>Simple Calculator</h1>
            <input class="input-box" type="text" placeholder="">
            <div class="row">
                <div class="col">7</div>
                <div class="col">8</div>
                <div class="col">9</div>
                <div class="col plus">+</div>
            </div>
            <div class="row">
                <div class="col">4</div>
                <div class="col">5</div>
                <div class="col">6</div>
                <div class="col minus">-</div>
            </div>
            <div class="row">
                <div class="col">1</div>
                <div class="col">2</div>
                <div class="col">3</div>
                <div class="col x">X</div>
            </div>
            <div class="row">
                <div class="col">0</div>
                <div class="col">.</div>
                <div class="col equal">=</div>
                <div class="col divide">/</div>
            </div>

        </div>

        <script src="script.js"></script>

</body>

</html>
